<!DOCTYPE html>
<html>
<head>
    <script src="webGL-library.js">
    </script>
    <script id="fragmentShader" type="WebGL/FragmentShader">
    /*
    *   Simple pixel/fragment shader
    *   Colors everything white
    *   Learning comments version
    */

    void main(){

        //the FragColor or PixelColor will be drawn white
        gl_FragColor = vec4(1,1,1,1);   
    }
    </script>
    <script  id="vertexShader" type="WebGL/VertexShader">
    /*
    *   Simple 2D vertex shader
    *   Passes the vertex position as provided 
    *   Learning comments version
    */

    // Position consisting of two numbers (x,y)
    attribute vec2 position;

    void main(){
        
        /*  gl_Position is a vec4, x,y,z,w. w is used for weighting in graphics.
        *   We fill in the remaining spaces of the vec4,z=0 to have it in front */
        gl_Position = vec4(position,0,1);
    }
    </script>
    <script src="program.js">
    </script>
</head>
<body>
    <canvas id="webGLCanvas" width="800" height="800">
        Browser does not support Canvas
    </canvas> 
</body>
</html>
